<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header >
        <div id="logo">
            <img class="logo" src="../resources/images/hot-air-balloon-8316060_640.png" alt="Logo de la empresa">
        </div>
        <div id="title">
            <p class="h2">Contáctanos!</p>
        </div>
        <div id="search">
            <input id="barra-busqueda" type="text" placeholder="Mi búsqueda...">
        </div>
        <div id="login">
            <a href="#">crea tu cuenta</a> <button type="button" class="btn btn-success">login</button>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row h-100">
            <section class="col-sm-12 col-lg-7 ">
                <form class="column gy-2 gx-3 align-items-center">
                    <div class="col-auto m-3">
                      <label  for="autoSizingInput"><h3>Nombre:</h3></label>
                      <input type="text" class="form-control" id="autoSizingInput" placeholder="Tu nombre">
                      <label  for="autoSizingInputGroup"><h3>Correo electrónico:</h3></label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="e-mail">
                      </div>
                    </div>
                    <div class="col-auto">
                      <select class="form-select" id="autoSizingSelect">
                        <option selected>Motivo...</option>
                        <option value="1">Reclamo</option>
                        <option value="2">Sugerencia</option>
                        <option value="3">Felicitaciones</option>
                      </select>
                    </div>
                    <div class="col-auto">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                          <h3>Quiero recibir noticias</h3>
                        </label>
                      </div>
                    </div>   
                </form> 
                <label  for="autoSizingInput"><h3>Mensaje:</h3></label>
                    <textarea name="mensaje" id="autoSizingInput" rows="4" cols="50">
                    </textarea>
                      <!-- <input type="text" class="form-control text-area" id="autoSizingInput" placeholder="Tu mensaje">  -->
                <div>
                    <button type="submit" class="btn btn-primary btn_lg m-3">Enviar</button>
                </div>
            </section>
            <section class="col-sm-12 col-lg-5  p-0">
                <nav >
                    <div class="d-grid gap-2">
                        <a class="btn btn-primary btn_gde" href="#" role="button">
                            <h3>Ingresa a tu cuenta</h3>
                        </a>
                        <a class="btn btn-primary btn_gde" href="#" role="button">
                            <h3>Crea tu cuenta</h3>
                        </a>
                    </div>
                </nav>
            </section>
        </div>
        
    </main>

    <footer >
            <div >
                <img class="logo" src="../resources/images/hot-air-balloon-8316060_640.png" alt="Logo de la empresa">    
            </div>
            
            <div >
                <img class="logo" src="../resources/images/iconos/phone_iphone_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="icono de contacto telefónico">
                <span>(xxxx)-xxxxxx</span>
            </div>
            <div >
                <span>
                    <img class="logo" src="../resources/images/iconos/equis.png" alt="logo de equis">
                    <img class="logo" src="../resources/images/iconos/face.png" alt="logo de face">
                    <img class="logo" src="../resources/images/iconos/instagram.jpeg" alt="logo de instagram">
                </span>
                    
            </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
   
</body>
</html>
